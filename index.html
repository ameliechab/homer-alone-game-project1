<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homer Alone Game</title>
    <link rel="stylesheet" href="./../styles/style.css" />
  </head>
  <body>
    <dialog id="start-screen">
      <div class="start-screen-text">
        <p class="intro-paragraph">
          Homer has lost his whole family, help him to find them!
        </p>
        <button class="button" id="start-button">START</button>
      </div>
    </dialog>

    <header>
      <h1>Homer Alone</h1>
      <hr />
      <div class="menu">
        <button class="button" id="reset-button">Reset</button>
        <div class="heart-section">
          <div>
            <img class="heart" id="heart-1" src="./images/heart-simpson.png" />
            <img class="heart" id="heart-2" src="./images/heart-simpson.png" />
            <img class="heart" id="heart-3" src="./images/heart-simpson.png" />
            <img class="heart" id="heart-4" src="./images/heart-simpson.png" />
            <img class="heart" id="heart-5" src="./images/heart-simpson.png" />
            <img class="heart" id="heart-6" src="./images/heart-simpson.png" />
          </div>
        </div>
      </div>
    </header>
    <dialog class="dialog" id="game-over-alert">
      <h1>Game Over</h1>
      <p>You have no more hp and you failed to find the whole family...</p>
      <img src="./images/homer-game-over.gif" alt="Game Over" />
      <hr />
      <button class="button" id="try-again-button">Try again</button>
    </dialog>
    <dialog class="dialog" id="win-alert">
      <h1>Nailed it!</h1>
      <p>You find the whole family, Homer is happy!</p>
      <img src="./images/hommer-winner.gif" alt="Win" />
      <hr />
      <button class="button" id="play-again-button">Play again</button>
    </dialog>
    <section class="game-section">
      <div
        style="background: url(./images/background-image.jpg) no-repeat"
      ></div>
      <div id="guess-section">
        <div id="card-to-guess" class="avoid-clicks"></div>
      </div>
      <div id="darkside-section">
        <div id="darkside-card"></div>
      </div>
    </section>

    <script src="./../src/index.js" type="module"></script>
  </body>
</html>
